<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		{{title}}
	</title>
	{% if description %}
	<meta name="description" content="{{description}}" />
	{% endif %}
	{% block head %}{% endblock %}
	<!-- CSS -->
	<link rel="stylesheet" href="/static/css/reset.css">
	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="stylesheet" href="/static/css/fonts.css">
	<link rel="stylesheet" href="/static/css/pages.css">
	{% if prism == true %}
	<link rel="stylesheet" type="text/css" href="/static/css/prism-tomorrow.css">
	<!-- Tooltip CDN CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cooltipz-css@2.1.0/cooltipz.min.css" />
	{% endif %}
</head>

<body>
	{% include "./partials/navbar.html" %}

	{{ content | safe }}

	<script src="/static/js/alpine.js"></script>

	{% if path == "home" %}
	<!-- Netlify Identity Widget -->
	<!-- Needed only if you are using Netlify Identity feature -->
	<script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	<script src="/static/js/scripts.js"></script>
	{% endif %}

</body>

</html>
